    <header class="header">
        <div class="container">
            <div class="register">
                <h1>Register Now!</h1>
                <h6>_________________</h6>
            </div>
            <form>
                <label for="gender" id="gender">Gender: </label>
                <select class="dropdown">
                    <option>Female</option>
                    <option>Male</option>
                    <option>Non-Binary</option>
                    <option>Queer</option>
                    <option>Transgender</option>
                </select>
    
                <br>
        
                <label for="fname"></label>
                <input type="text" name="fname" id="fname" placeholder="First Name" required><br>
    
                <label for="lname"></label>
                <input type="text" name="lname" id="lname" placeholder="Last Name" required><br>
    
                <label for="phone"></label>
                <input type="text" name="phone" id="phone" placeholder="Phone" required><br>
    
                <label for="state"></label>
                <input type="text" name="state" id="state" placeholder="State" required><br>
    
                <label for="country"></label>
                <input type="text" name="country" id="country" placeholder="Country" required><br>
    
                <label for="username"></label>
                <input type="text" name="username" id="username" placeholder="Username" required><br>
    
                <label for="password"></label>
                <input type="text" name="password" id="password" placeholder="Password" required><br>
    
                <label for="password"></label>
                <input type="text" name="password" id="password" placeholder="Confirm Password" required><br>
    
                <input type="submit" name="submit" id="submit" required>
            </form>
